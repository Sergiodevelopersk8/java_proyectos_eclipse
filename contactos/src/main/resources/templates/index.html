<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-section(titulo='Inicio')}">

</head>
<body>

<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container  ">
    <div class="container text-center" style="margin:30px;">
        <h3>Sitema de contactos</h3>
    </div>
    <div class="container">

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark ">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Celular</th>
            <th scope="col">Email</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto: ${contactos}"  >
            <td th:text = "${contacto.idContacto}" scope="row" ></td>
            <th th:text="${contacto.nombre}"></th>
            <td th:text = "${contacto.celular}"></td>
            <td th:text = "${contacto.email}"></td>
            <td class = "textcenter">
                <div class="container">
                    <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                    <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm me-3">Eliminar</a>
                </div>
            </td>


        </tr>

        </tbody>
    </table>
    </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
