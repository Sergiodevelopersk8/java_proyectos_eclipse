<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-section(titulo='Agregar')}">

</head>
<body>

<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
<div class="container text-center" style="margin:30px">
    <h3>Agregar Contacto</h3>
</div>
    <div class="container">
        <form action="/agregar"   modelAttribute="contactoForma"   method="post">

    <div class="mb-3">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true">

            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular">

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div id="emailHelp" class="form-text"></div>
            </div>

<div class="text-center">
            <button type="submit" class="btn btn-primary btn-small me-3">Agregar</button>
    <a href="/" class="btn btn-danger btn-small">Regresar</a>
</div>
        </form>

    </div>


</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
